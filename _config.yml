# Book settings
title: Brain Computation
author: Kenji Doya
#copyright: "2023"
logo: BC_logo.png

# Force re-execution of notebooks on each build.
execute:
#  execute_notebooks: force
  allow_errors: true
  timeout: -1

# Parse and render settings
parse:
  myst_dmath_double_inline: true  # Allow display math ($$) within an inline context

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: BrainComputation.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - BrainComputation.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/oist/BrainComputation
#  path_to_book: docs  # Optional path to your book, relative to the repository root
#  branch: master  # Optional branch of the repository

# Add GitHub buttons to your book
html:
#  use_issues_button: true
  use_repository_button: true

# Interactive computing
launch_buttons:
  notebook_interface: "classic" # or "jupyterlab"
  binderhub_url: "https://mybinder.org"  # The URL for your BinderHub
  colab_url: "https://colab.research.google.com"
#  deepnote_url: "https://deepnote.com"  # not working right now...
